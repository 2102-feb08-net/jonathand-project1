<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>Pizza Paradise</title>
</head>
<body>
    <header>
        <div class="p-5 text-center bg-image"
             style="
         background-image: url('1.jfif');
         height: 200px;
    ">
        </div>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <b id="welcome">Welcome to Pizza Paradise!</b>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="order.html">Place An Order</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Manager Options
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="customer.html">Create A Customer</a>
                            <a class="dropdown-item" href="storeorders.html">Store Order History</a>
                            <a class="dropdown-item" href="customerorder.html">Customer Order History</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="d-flex justify-content-center">
            <b>Food Menu</b>
        </div>
        <div class="d-flex justify-content-center">
            <table>
                <thead>
                    <tr>
                        <th scope="col">Product ID  </th>
                        <th scope="col">Menu Item</th>
                        <th scope="col">Price</th>
                    </tr>
                </thead>
                <tbody id="menuitems">
                </tbody>
            </table>
        </div>
        <div class="d-flex justify-content-center">
            <b class="menu">Drink Menu</b>
        </div>
        <div class="d-flex justify-content-center">
            <table class="menu">
                <thead>
                    <tr>
                        <th scope="col">Product ID  </th>
                        <th scope="col">Menu Item</th>
                        <th scope="col">Price</th>
                    </tr>
                </thead>
                <tbody id="drinkitems">
                </tbody>
            </table>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
            crossorigin="anonymous"></script>
    <script src="main.js"></script>
    <script src="index.js"></script>

</html>
